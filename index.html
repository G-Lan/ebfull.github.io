<!-- javascript bitcoin simulator -->
<!doctype html>
<html>
<head>
<title>javascript bitcoin simulation</title>
<style>
.network {
  border: 1px solid #DEDEDE;
  display:block;
  margin:auto;
}

svg {
  margin: auto;
  display:block;
}

rect {
  fill: none;
  pointer-events: all;
}

.node {
  fill: #000;
}

.link {
  stroke: #999;
}
</style>
<script src="d3.v3.min.js"></script>
<script src="jquery.min.js"></script>
<script src="goog/base.js"></script>
<script>
goog.require("goog.structs.PriorityQueue")
</script>
<script src="network.js"></script> <!-- core of simulator -->
<script src="peermgr.js"></script> <!-- PeerMgr for network formation -->
<script src="inventory.js"></script> <!-- Inventory for shared object collection -->
<script src="transactions.js"></script> <!-- Shared UTXO state transitions, mempool, mapOrphans -->
<script src="blockchain.js"></script>
<script src="miner.js"></script>
</head>
<body>
<div class="network"></div>
<hr>
<b><a id="pause" href="#">(pause)</a></b> <b><a id="default" href="#">(default)</a></b> <b><a id="faster" href="#">+</a></b>/<b><a id="slower" href="#">-</a></b> <span id="timenow"></span><br /><br />
<a id="restart" href="#">Restart</a><br />
<span id="stat"></span>
<script>
var net;
var btc;
var interval = 10;
var findtx = false;

function start() {
	btc = new Node();

	btc.use(PeerMgr);
	btc.use(Inventory);
	//btc.use(Transactions);
	btc.use(Blockchain);
	btc.use(Miner);

/*
	btc.prob("txspam", (0.000003), function() {
		if (findtx && this.peers.numpeers > 4) {
			console.log("creating tx")
			this.mempool.createTransaction([], ["" + Math.random()])
		}
	})
*/

	net = new Network(/*".network"*/)
	net.add(200, btc)
}

start();

setInterval(function() {
	if (typeof net != "undefined") {
		net.run(interval);
		$("#timenow").html((net.now/1000) + " seconds elapsed");
		/*
		// for fun
		var invchain = "";
		var at = net.nodes[0].inventory;
		while (at) {
			invchain += "(" + at.transitions.length + ") -> ";
			at = at.parent;
		}
		$("#stat").html(invchain);
		*/
		//$("#stat").html("Inventory state machine: " + Object.keys(net.nodes[0].inventory.inv.root.shifts).length + " state(s)<br/>UTXO state machine: " + Object.keys(net.nodes[0].mempool.utxo.root.shifts).length + " state(s)")
		//$("#stat").html(net.nodes[0].inventory.inv._retain)
		$("#stat").html(net.nodes[0].blockchain.chainstate.head.h)
	}
}, 10)

$("#restart").click(function() {
	start();
	return false;
})

$("#faster").click(function() {
	interval *= 2;
	interval = Math.floor(interval);
	return false;
})

$("#default").click(function() {
	interval = 10;
	return false;
})

$("#pause").click(function() {
	interval = 0;
	return false;
})

$("#slower").click(function() {
	interval /= 2;
	interval = Math.floor(interval);
	return false;
})
</script>
</body>
</html>
