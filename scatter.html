    <!DOCTYPE html>
    <html>
      <head>
        <title>bitcoin mining strategy graph</title>
<style>
.chart {

}

.main text {
    font: 10px sans-serif;	
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

circle {
    fill: steelblue;
}

.sybil {
    fill: orange;
}

.selfish {
  fill: purple;
}

.both {
  fill: red;
}

</style>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
      </head>
      <body>
        <div class='content'>
          <!-- /the chart goes here -->
        </div><br />
        <div style="width: 510px">
        <div style="float:right"><h1>bitcoin network simulation</h1><h2>mining strategies</h2></div><br />
          <div style="padding-left: 2px; float:left; width: 50px; height: 20px; background-color: steelblue; color: white">Normal</div><br />
          <div style="padding-left: 2px; float:left; width: 45px; height: 20px; background-color: orange; color: white">Sybil</div><br />
           <div style="padding-left: 2px; float:left; width: 50px; height: 20px; background-color: purple; color: white">Selfish</div><br />
          <div style="padding-left: 2px; position: absolute; float:right; width: 100px; height: 20px; background-color: red; color: white">Selfish + Sybil</div>
        </div>
        <script>

var data = [[0,0],[1,0.05],[10,0.6],[11,0.64],[12,0.76],[13,0.73],[14,0.82],[15,0.88],[16,0.93],[17,1.06],[18,1],[19,1.08],[2,0.12],[20,1.27],[21,1.14],[22,1.33],[23,1.42],[24,1.52],[25,1.54],[26,1.48],[27,1.59],[28,1.62],[29,1.77],[3,0.19],[30,1.91],[31,1.76],[32,1.82],[33,1.73],[34,1],[4,0.25],[5,0.32],[6,0.37],[7,0.43],[8,0.47],[9,0.51]]
var sybil = [[0,0],[1,0.06],[10,0.58],[11,0.67],[12,0.72],[13,0.75],[14,0.88],[15,0.87],[16,0.95],[17,1],[18,1.03],[19,1.18],[2,0.12],[20,1.23],[21,1.23],[22,1.31],[23,1.46],[24,1.44],[25,1.5],[26,1.45],[27,1.62],[28,1.7],[29,1.87],[3,0.17],[30,1.75],[31,1.99],[32,2.1],[33,1.93],[34,1.75],[4,0.22],[5,0.32],[6,0.37],[7,0.43],[8,0.48],[9,0.53]]
var selfish = [[0,0],[1,0],[10,0.17],[11,0.23],[12,0.2],[13,0.23],[14,0.33],[15,0.35],[16,0.37],[17,0.39],[18,0.43],[19,0.46],[2,0.02],[20,0.59],[21,0.62],[22,0.65],[23,0.79],[24,0.79],[25,0.83],[26,0.72],[27,0.99],[28,0.92],[29,0.97],[3,0.03],[30,1.01],[31,1.38],[32,1.12],[33,1.18],[34,-1],[4,0.05],[5,0.08],[6,0.07],[7,0.05],[8,0.13],[9,0.14]]
var both = [[0,0],[1,0.03],[10,0.32],[11,0.39],[12,0.4],[13,0.46],[14,0.44],[15,0.57],[16,0.59],[17,0.57],[18,0.71],[19,0.8],[2,0.05],[20,0.75],[21,0.72],[22,0.87],[23,0.98],[24,1.05],[25,1.24],[26,1.27],[27,1.27],[28,1.14],[29,1.32],[3,0.06],[30,1.5],[31,1.62],[32,1.61],[33,0.92],[4,0.08],[5,0.1],[6,0.18],[7,0.22],[8,0.2],[9,0.21]]

var maxx = d3.max(data, function(d) { return d[1]; })
maxx = d3.max(sybil, function(d) { return d[1]; }) > maxx ? d3.max(sybil, function(d) { return d[1]; }) : maxx
maxx = d3.max(selfish, function(d) { return d[1]; }) > maxx ? d3.max(selfish, function(d) { return d[1]; }) : maxx
maxx = d3.max(both, function(d) { return d[1]; }) > maxx ? d3.max(both, function(d) { return d[1]; }) : maxx

    var margin = {top: 20, right: 15, bottom: 60, left: 60}
      , width = 500 - margin.left - margin.right
      , height = 500 - margin.top - margin.bottom;
    
    var x = d3.scale.linear()
              .domain([0, 50])
              .range([ 0, width]);
    
    var y = d3.scale.linear()
            .domain([0, maxx])
            .range([ height, 0 ]);
 
    var chart = d3.select('body')
  .append('svg:svg')
  .attr('width', width + margin.right + margin.left)
  .attr('height', height + margin.top + margin.bottom)
  .attr('class', 'chart')

    var main = chart.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
  .attr('width', width)
  .attr('height', height)
  .attr('class', 'main')   
        
    // draw the x axis
    var xAxis = d3.svg.axis()
  .scale(x)
  .orient('bottom');

    main.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'main axis date')
  .call(xAxis)
  .append("text")
  .attr("dx", ".71em")
  .attr("x", 420)
  .attr("y", -6)
  .style("text-anchor", "end")
  .text("Network hashrate percentage");

    // draw the y axis
    var yAxis = d3.svg.axis()
  .scale(y)
  .orient('left');

    main.append('g')
  .attr('transform', 'translate(0,0)')
  .attr('class', 'main axis date')
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("Revenue per Hour");

    var g = main.append("svg:g"); 
    
    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2);

    g.selectAll("scatter-dots")
      .data(sybil)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "sybil")

    g.selectAll("scatter-dots")
      .data(selfish)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "selfish")

    g.selectAll("scatter-dots")
      .data(both)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "both")

    
        </script>
      </body>
    </html>
