    <!DOCTYPE html>
    <html>
      <head>
        <title>bitcoin mining strategy graph</title>
<style>
.chart {

}

.main text {
    font: 10px sans-serif;	
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

circle {
    fill: steelblue;
}

.sybil {
    fill: orange;
}

.selfish {
  fill: purple;
}

.both {
  fill: red;
}

</style>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
      </head>
      <body>
        <div class='content'>
          <!-- /the chart goes here -->
        </div><br />
        <div style="width: 510px">
        <div style="float:right"><h1>bitcoin network simulation</h1><h2>mining strategies</h2></div><br />
          <div style="padding-left: 2px; float:left; width: 50px; height: 20px; background-color: steelblue; color: white">Normal</div><br />
          <div style="padding-left: 2px; float:left; width: 45px; height: 20px; background-color: orange; color: white">Sybil</div><br />
           <div style="padding-left: 2px; float:left; width: 50px; height: 20px; background-color: purple; color: white">Selfish</div><br />
          <div style="padding-left: 2px; position: absolute; float:right; width: 100px; height: 20px; background-color: red; color: white">Selfish + Sybil</div>
        </div>
        <script>

var data = [[0,0],[1,0.05],[10,0.57],[11,0.62],[12,0.75],[13,0.72],[14,0.71],[15,0.84],[16,0.96],[17,1.05],[2,0.12],[3,0.18],[4,0.25],[5,0.34],[6,0.38],[7,0.44],[8,0.5],[9,0.55]]
var sybil = [[0,0],[1,0.07],[10,0.56],[11,0.65],[12,0.69],[13,0.78],[14,0.88],[15,0.83],[16,0.95],[17,1],[2,0.13],[3,0.18],[4,0.22],[5,0.32],[6,0.37],[7,0.43],[8,0.51],[9,0.53]]
var selfish = [[0,0],[1,0],[10,0.15],[11,0.23],[12,0.18],[13,0.25],[14,0.26],[15,0.33],[16,0.35],[2,0.01],[3,0.03],[4,0.03],[5,0.07],[6,0.04],[7,0.05],[8,0.12],[9,0.1]]
var both = [[0,0],[1,0.03],[10,0.31],[11,0.37],[12,0.38],[13,0.45],[14,0.42],[15,0.57],[16,0.57],[2,0.05],[3,0.07],[4,0.07],[5,0.07],[6,0.19],[7,0.23],[8,0.18],[9,0.19]]

var maxx = d3.max(data, function(d) { return d[1]; })
maxx = d3.max(sybil, function(d) { return d[1]; }) > maxx ? d3.max(sybil, function(d) { return d[1]; }) : maxx
maxx = d3.max(selfish, function(d) { return d[1]; }) > maxx ? d3.max(selfish, function(d) { return d[1]; }) : maxx
maxx = d3.max(both, function(d) { return d[1]; }) > maxx ? d3.max(both, function(d) { return d[1]; }) : maxx

    var margin = {top: 20, right: 15, bottom: 60, left: 60}
      , width = 500 - margin.left - margin.right
      , height = 500 - margin.top - margin.bottom;
    
    var x = d3.scale.linear()
              .domain([0, 50])
              .range([ 0, width]);
    
    var y = d3.scale.linear()
            .domain([0, maxx])
            .range([ height, 0 ]);
 
    var chart = d3.select('body')
  .append('svg:svg')
  .attr('width', width + margin.right + margin.left)
  .attr('height', height + margin.top + margin.bottom)
  .attr('class', 'chart')

    var main = chart.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
  .attr('width', width)
  .attr('height', height)
  .attr('class', 'main')   
        
    // draw the x axis
    var xAxis = d3.svg.axis()
  .scale(x)
  .orient('bottom');

    main.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'main axis date')
  .call(xAxis)
  .append("text")
  .attr("dx", ".71em")
  .attr("x", 420)
  .attr("y", -6)
  .style("text-anchor", "end")
  .text("Network hashrate percentage");

    // draw the y axis
    var yAxis = d3.svg.axis()
  .scale(y)
  .orient('left');

    main.append('g')
  .attr('transform', 'translate(0,0)')
  .attr('class', 'main axis date')
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("Revenue per Hour");

    var g = main.append("svg:g"); 
    
    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2);

    g.selectAll("scatter-dots")
      .data(sybil)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "sybil")

    g.selectAll("scatter-dots")
      .data(selfish)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "selfish")

    g.selectAll("scatter-dots")
      .data(both)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "both")

    
        </script>
      </body>
    </html>
