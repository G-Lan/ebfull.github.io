    <!DOCTYPE html>
    <html>
      <head>
        <title>bitcoin mining strategy graph</title>
<style>
.chart {

}

.main text {
    font: 10px sans-serif;	
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

circle {
    fill: steelblue;
}

.sybil {
    fill: orange;
}

.selfish {
  fill: purple;
}

.both {
  fill: red;
}

</style>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
      </head>
      <body>
        <div class='content'>
          <!-- /the chart goes here -->
        </div><br />
        <div style="width: 510px">
        <div style="float:right"><h1>bitcoin network simulation</h1><h2>mining strategies <span id="prog"></span></h2></div><br />
          <div style="padding-left: 2px; float:left; width: 50px; height: 20px; background-color: steelblue; color: white">Normal</div><br />
          <div style="padding-left: 2px; float:left; width: 45px; height: 20px; background-color: orange; color: white">Sybil</div><br />
           <div style="padding-left: 2px; float:left; width: 50px; height: 20px; background-color: purple; color: white">Selfish</div><br />
          <div style="padding-left: 2px; position: absolute; float:right; width: 100px; height: 20px; background-color: red; color: white">Selfish + Sybil</div>
        </div>
        <script>

var data = [[1,0.05],[2,0.13],[3,0.23],[4,0.2],[5,0.26],[6,0.38],[7.000000000000001,0.43],[7.000000000000001,0.37],[8,0.52],[9,0.49],[10,0.6],[11,0.65],[12,0.69],[13,0.82],[14.000000000000002,0.86],[14.000000000000002,0.75],[15,0.82],[16,1],[17,1.11],[18,1.21],[19,1.13],[20,1.2],[20,1],[21,1.24],[22,1.32],[23,1.35],[24,1.42],[24,1.38],[25,1.48],[26,1.48],[27,1.55],[28.000000000000004,1.6],[28.999999999999996,1.76],[30,1.77],[31,1.88],[32,1.78],[33,1.99],[34,1.96],[35,2.15],[36,2.11],[37,2.3],[38,2.34],[38,2.2],[39,2.32],[40,2.39],[41,2.42],[42,2.55],[43,2.61],[44,2.6],[45,2.5],[46,2.8],[47,2.77],[48,2.59],[49,2.84]]
var sybil = []
var selfish = []
var both = []

document.getElementById("prog").innerHTML = (((data.length+sybil.length+selfish.length+both.length) / 600) * 100).toFixed(2) + "%"

    var margin = {top: 20, right: 15, bottom: 60, left: 60}
      , width = 500 - margin.left - margin.right
      , height = 500 - margin.top - margin.bottom;
    
    var x = d3.scale.linear()
              .domain([0, d3.max(data, function(d) { return d[0]; })])
              .range([ 0, width]);
    
    var y = d3.scale.linear()
            .domain([0, 10])
            .range([ height, 0 ]);
 
    var chart = d3.select('body')
  .append('svg:svg')
  .attr('width', width + margin.right + margin.left)
  .attr('height', height + margin.top + margin.bottom)
  .attr('class', 'chart')

    var main = chart.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
  .attr('width', width)
  .attr('height', height)
  .attr('class', 'main')   
        
    // draw the x axis
    var xAxis = d3.svg.axis()
  .scale(x)
  .orient('bottom');

    main.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'main axis date')
  .call(xAxis)
  .append("text")
  .attr("dx", ".71em")
  .attr("x", 420)
  .attr("y", -6)
  .style("text-anchor", "end")
  .text("Network hashrate percentage");

    // draw the y axis
    var yAxis = d3.svg.axis()
  .scale(y)
  .orient('left');

    main.append('g')
  .attr('transform', 'translate(0,0)')
  .attr('class', 'main axis date')
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("Revenue per Hour");

    var g = main.append("svg:g"); 
    
    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2);

    g.selectAll("scatter-dots")
      .data(sybil)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "sybil")

    g.selectAll("scatter-dots")
      .data(selfish)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "selfish")

    g.selectAll("scatter-dots")
      .data(both)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 2)
          .attr("class", "both")

    
        </script>
      </body>
    </html>
